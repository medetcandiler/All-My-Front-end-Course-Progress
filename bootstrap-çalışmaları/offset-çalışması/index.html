<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body>

        <div class="row">
          <div class="col-md-8 bg-primary">.col-md-8</div>
          <div class="col-6 col-md-4 bg-danger">.col-6 .col-md-4</div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 bg-success">Lorem ipsum dolor sit amet.</div>
            <div class="col-sm-6 bg-secondary">Nobis ullam quia tempore beataeasdfaf.</div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
                <div class="col-6 col-sm-4 bg-success">
                    asdfasdfadsf
                </div>
                <div class="col-6 col-sm-4 bg-danger">
                    asdfafds
                </div>
                <div class="col-6 col-sm-4 bg-warning">
                    asdfasdf
                </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-2">123</div>
            <div class="col-6 col-sm-2">123</div>
            <div class="col-6 col-sm-2">123</div>
            <div class="col-6 col-sm-2">123</div>
            <div class="col-6 col-sm-2">123</div>
            <div class="col-6 col-sm-2">123</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
