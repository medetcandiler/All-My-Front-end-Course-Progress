<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div id="alert">
        
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form action="#" id="form">
                    <div class="input-group my-3" >
                        <label for="username" class="input-group-text">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="username:" onchange="handleChange(event)">
                    </div>
                    <div class="input-group mb-3">
                        <label for="password" class="input-group-text">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="password:" onchange="handleChange(event)">
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <input type="submit" value="Enter" class="btn btn-success ">
                        <input type="reset" value="Reset" class="btn btn-danger ">
                    </div>
                </form> 
            </div>
            <div class="col-sm-8 offset-sm-2 mt-5 d-flex justify-content-center">
                <ul class="list-group list-group" id="list">
                </ul>
            </div>
        </div>
    </div>


    <script src="../JavaScript-çalışmaları/js/28-get-input-value.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
