<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>img map uygulaması</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>İMG MAP ÇALIŞMASI.</h1>
    <img src="../images/rect-circle-polygon shapes.jpg" alt="rectangle circle and polygon shapes."  usemap="#map1">
    <map name="map1">
        <area shape="rect" coords="160,45,206,90" href="https://google.com" alt="rect" title="rect" >
        <area shape="circle" coords="50,68,24" href="https://bing.com" alt="sadfasf" title="circle">
        <area shape="poly" coords="117,48,94,90,143,91" href="https://google.com" alt="https://google.com" title="üçgen">
        <area shape="poly" coords="248,47,225,62,233,90,262,91,271,63" href="https://google.com" alt="6gen  "   title="6gen">
    </map>

</body>
</html>
